<!DOCTYPE html>
<html>
  <title> Web GeoCoder</title>
    <head>
        <link href="../static/main.css" rel = "stylesheet">
    </head>
    <body>
        <div class="container">
            <h1> Web GeoCoder </h1>


            <div class="message">
                {{text | safe}}
            </div>

            <form action = "{{url_for('submit')}}" method="POST">
                <input title="address" placeholder="Address.." type="text" name="address_name" required>
                <input title="company" placeholder="Company Name.." type="text" name="company_name">
                <input title="hc" placeholder="Number of Staff.." type="number" name="hc_name">
                <button type="submit" > Submit </button>
            </form>

            <div class = "logout">
                <a href = "{{url_for('logout')}}" target = "blank">
                    <button class = 'btn'> Log out </button></a>
            </div>

            <form action="{{url_for('show_table')}}" method="POST">
                    <button type="submit"> View </button>
            </div>

            <form action="{{url_for('clean')}}" method="POST">
                    <button type="submit"> Clean </button>
            </div>

            <div class=page>
                <h1>Surfer groups</h1>
                {% for table in tables %}
                  <h2>{{titles[loop.index]}}</h2>
                  {{ table|safe }}
                {% endfor %}
            </div>



        </div>
    </body>

</html>
